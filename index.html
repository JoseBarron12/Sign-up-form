<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sidebar-image">
        <img src="./images/sidebar-image.jpg" alt="sidebar image">
    </div>
    <div class="login">
        <div class="login-header">
            <h1>Sign up for IDK </h1>
        </div>
        <form action="#" method="post" class="login-form">
            <fieldset>
                <legend>Create a free account or log in</legend>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
                <label for="email">EMAIL</label>
                <input type="email" name="user-email" id="email">
                <label for="number">PHONE NUMBER</label>
                <input type="text" name="user-number" id="number">
                <label for="password">PASSWORD</label>
                <input type="password" name="user-password" id="password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="user-password" id="confirm-password">
            </fieldset>

            <button type="submit">Create Account</button>
        </form>
        
        <div class="login-footer">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>
